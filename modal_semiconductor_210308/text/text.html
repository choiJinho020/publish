<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="text-bg">
    <div class="text-modal">
      <header class="text-header">정보입력</header>
      <form class="text-modalForm">
        <div class="container text-container">
          <div class="row text-row text-row-top">
            <div class="col-md-3 text-label">성명</div>
            <div class="col-md-9 text-input-container">
              <input class="text-input" type="text" name="성명">
            </div>
          </div>
          <div class="row text-row">
            <div class="col-md-3 text-label">소속</div>
            <div class="col-md-9 text-input-container">
              <input class="text-input" type="text" name="소속">
            </div>
          </div>
          <div class="row text-row">
            <div class="col-md-3 text-label">연락처</div>
            <div class="col-md-9 text-input-container">
              <input class="text-input" type="text" name="연락처">
            </div>
          </div>
          <div class="row text-row text-row-bottom">
            <div class="col-md-3 text-label">경력</div>
            <div class="col-md-9 text-input-container">
              <textarea class="text-input text-input-bottom" type="text" name="경력"></textarea>
            </div>
          </div>
        </div>
        <button class="text-submitButton">등록하기</button>       
      </form>
      <button class="text-closeBtn"></button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="text-close.js"></script>
  <script src="text-submit.js"></script>
</body>
</html>
